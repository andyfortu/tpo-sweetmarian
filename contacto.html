    <section class="sec-formcontact">
        <div class="overlay"></div>
        <div class="container">
            <div class="row justify-content-center form">
                <div class="title col-12 col-lg-8 ">
                    <h2 class="align-center pb-3 texto-3 texto-principal">
                        Formulario de Contacto <strong><span class="logo-font">Sweet Marian</span> </strong>
                    </h2>
                    <h3 class="align-left pb-3 texto-4 texto-secundario">
                        Ingresá tus datos y tu comentario, en breve nos contactaremos. <br>
                        <spam class="texto-5 text-danger">*</spam>
                        <spam class="texto-5">Datos Obligatorios</spam>
                    </h3>
                </div>
            </div>
        </div>


        <div class="container">
            <div class="row justify-content-center form">
                <div class="container-form col-lg-10">

                    <form name="form-contact" id="formcontact">

                        <div class="row">
                            <div class="col-12 col-md-7 col-lg-8 form-group">
                                <label class="form-control-label texto-5  mt-3 mb-2">Nombre y Apellido <spam class="text-danger">*</spam></label>
                                <input type="text" name="name" class="form-control texto-4" id="form-contact-name">
                            </div>
                            <div class="col-12 col-md-5 col-lg-4 form-group">
                                <label class="form-control-label texto-5  mt-3 mb-2">Telefóno<spam class="text-danger">*</spam></label>
                                <input type="tel" name="phone" class="form-control texto-4" id="form-contact-phone" required>
                            </div>
                            <div class="col-12 col-md-12 col-lg-12 form-group">
                                <label class="form-control-label texto-5  mt-3 mb-2">Email<spam class="text-danger">*</spam></label>
                                <input type="email" name="email" class="form-control texto-4" id="form-contact-email" required>
                            </div>
                            <div class="col-12 col-md-12 col-lg-12 form-group mb-2">
                                <label class="form-control-label texto-5 mt-4 mb-2">Mensaje<spam class="text-danger">*</spam></label>
                                <textarea name="message" class="form-control texto-5" id="form-contact-message" placeholder="Contanos tu interes y nos contactaremos para asesorarte." rows="5" required></textarea>
                            </div>


                            <div class="col-12 col-md-12 col-lg-12 text-center ">
                                <button type="submit " name="submit " class="btn btn-secundario texto-4 " onclick="validar_form()">Enviar</button>
                            </div>

                        </div>
                    </form>

                </div>
            </div>
        </div>

    </section>
